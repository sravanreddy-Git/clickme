<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Comic Sans MS", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: white;
      width: 520px;
      max-width: 100%;
      padding: 60px 50px;
      border-radius: 36px;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 2.3rem;
      color: #ff3b7a;
    }

    p {
      margin: 0 0 30px;
      font-size: 1.1rem;
      color: #333;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      transition: transform 0.15s ease;
    }

    #yes {
      background: #ff3b7a;
      color: white;
    }

    #yes:hover {
      transform: translateY(-2px);
    }

    #no {
      background: #f2f2f2;
      color: #333;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .msg {
      margin-top: 22px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #111;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Be My Valentine? ğŸ’–</h1>
    <p>I made this just for youâ€¦ so what do you say?</p>

    <div class="btns">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div id="message" class="msg hidden">
      YAYYY!! ğŸ’• I knew youâ€™d say yes! ğŸ‰
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const msg = document.getElementById("message");
    const card = document.querySelector(".card");

    function popConfetti() {
      confetti({
        particleCount: 180,
        spread: 80,
        origin: { y: 0.7 }
      });
    }

    yesBtn.addEventListener("click", () => {
      msg.classList.remove("hidden");
      popConfetti();
    });

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 16;

      const maxX = cardRect.width - btnRect.width - padding * 2;
      const maxY = cardRect.height - btnRect.height - padding * 2;

      const x = padding + Math.random() * maxX;
      const y = padding + Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const distance = Math.hypot(e.clientX - cx, e.clientY - cy);

      if (distance < 130) {
        moveNoButton();
      }
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });
  </script>
</body>
</html>
