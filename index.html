<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Comic Sans MS", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: white;
      width: 520px;
      max-width: 100%;
      padding: 60px 50px;
      border-radius: 36px;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 2.3rem;
      color: #ff3b7a;
    }

    p {
      margin: 0 0 30px;
      font-size: 1.1rem;
      color: #333;
    }

    /* Button playground area */
    .btn-area {
      position: relative;
      width: 320px;
      height: 70px;
      margin: 0 auto;
      touch-action: none; /* lets us detect touchmove reliably */
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      transition: transform 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: #ff3b7a;
      color: white;
      position: absolute;
      left: 0;
      top: 0;
    }

    #no {
      background: #f2f2f2;
      color: #333;
      position: absolute;
      right: 0;
      top: 0;
    }

    .hidden { display: none; }

    .msg {
      margin-top: 22px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #111;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Be My Valentine? üíñ</h1>
    <p>I made this just for you‚Ä¶ so what do you say?</p>

    <div class="btn-area" id="btnArea">
      <button id="yes">Yes üòç</button>
      <button id="no">No üôà</button>
    </div>

    <div id="message" class="msg hidden">
      YAYYY!! üíï I knew you‚Äôd say yes! üéâ
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const msg    = document.getElementById("message");
    const btnArea = document.getElementById("btnArea");

    function popConfetti() {
      confetti({ particleCount: 180, spread: 80, origin: { y: 0.7 } });
    }

    yesBtn.addEventListener("click", () => {
      msg.classList.remove("hidden");
      popConfetti();
    });

    // Random helper
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Move NO inside btnArea and avoid overlapping YES
    function moveNoButton() {
      const areaRect = btnArea.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const padding = 6;

      const maxLeft = areaRect.width - noRect.width - padding;
      const maxTop  = areaRect.height - noRect.height - padding;

      // yes position in btnArea coords
      const yesLeft = yesRect.left - areaRect.left;
      const yesTop  = yesRect.top  - areaRect.top;
      const yesRight = yesLeft + yesRect.width;
      const yesBottom = yesTop + yesRect.height;

      for (let i = 0; i < 30; i++) {
        const left = rand(padding, Math.max(padding, maxLeft));
        const top  = rand(padding, Math.max(padding, maxTop));

        const noLeft = left;
        const noTop = top;
        const noRight = noLeft + noRect.width;
        const noBottom = noTop + noRect.height;

        const overlaps =
          !(noRight < yesLeft || noLeft > yesRight || noBottom < yesTop || noTop > yesBottom);

        if (!overlaps) {
          noBtn.style.left = `${left}px`;
          noBtn.style.top  = `${top}px`;
          noBtn.style.right = "auto";
          return;
        }
      }

      // fallback
      noBtn.style.left = `${Math.max(padding, maxLeft)}px`;
      noBtn.style.top  = `${padding}px`;
      noBtn.style.right = "auto";
    }

    // Desktop: move when cursor comes near
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const distance = Math.hypot(e.clientX - cx, e.clientY - cy);

      if (distance < 90) moveNoButton();
    });

    // Mobile + Desktop: move when they try to click/tap
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // ‚úÖ Mobile: move when finger comes near (touchmove)
    btnArea.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      if (!t) return;

      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const distance = Math.hypot(t.clientX - cx, t.clientY - cy);

      if (distance < 110) {
        // prevent scrolling inside this area and move the button
        e.preventDefault();
        moveNoButton();
      }
    }, { passive: false });
  </script>
</body>
</html>
