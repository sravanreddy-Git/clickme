<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; font-family: "Poppins", "Comic Sans MS", sans-serif; }
    body {
      margin: 0; min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex; align-items: center; justify-content: center;
      padding: 40px;
    }
    .card {
      background: #fff; width: 520px; max-width: 100%;
      padding: 60px 50px; border-radius: 36px;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0,0,0,0.18);
    }
    h1 { margin: 0 0 18px; font-size: 2.2rem; color: #ff3b7a; }
    p { margin: 0 0 26px; font-size: 1.1rem; color: #333; line-height: 1.5; }
    .btns { display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; }
    button {
      border: 0; padding: 14px 22px; border-radius: 999px;
      font-size: 1rem; cursor: pointer;
      transition: transform .15s ease;
      box-shadow: 0 12px 24px rgba(0,0,0,.12);
    }
    #yes { background: #ff3b7a; color: #fff; }
    #no { background: #f2f2f2; color: #333; }
    .hidden { display: none; }
    .msg { margin-top: 18px; font-size: 1.15rem; font-weight: 600; color: #111; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Be My Valentine? ğŸ’–</h1>
    <p>I made this just for you. One small questionâ€¦</p>

    <div class="btns">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div id="message" class="msg hidden">Yayyy!! ğŸ’• I knew youâ€™d say yes! ğŸ‰</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const msg = document.getElementById("message");

    function popConfetti() {
      if (typeof confetti === "function") {
        confetti({ particleCount: 180, spread: 70, origin: { y: 0.7 } });
      }
    }

    yesBtn.addEventListener("click", () => {
      msg.classList.remove("hidden");
      popConfetti();
    });

    // playful "no" button
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 180 - 90;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
